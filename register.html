<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
        </div>
        <br>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <br>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age">
        </div>
        <br>
        <div>
            <label for="grade101">Grade 101:</label>
            <input type="number" name="grade101" id="grade101">
        </div>
        <br>
        <div>
            <label for="grade102">Grade 102:</label>
            <input type="number" name="grade102" id="grade102">
        </div>
        <br>
        <div>
            <label for="grade103">Grade 103:</label>
            <input type="number" name="grade103" id="grade103">
        </div>
        <br>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
