<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header>
        <h1> Registration System</h1>
    </header>
    <main class="container">
        <div>
            <div class="mb-3">
                <label for="" class="form-label">Email:</label>
                <input type="email"class="form-control" id="txtEmail">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Password:</label>
                <input type="password"class="form-control" id="txtPass">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">First Name:</label>
                <input type="text"class="form-control" id="txtfName">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Last Name:</label>
                <input type="text"class="form-control" id="txtlname">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Age:</label>
                <input type="number"class="form-control" id="txtAge">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">FSDI 101:</label>
                <input type="number"class="form-control" id="txt101">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">FSDI 102:</label>
                <input type="number"class="form-control" id="txt102">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">FSDI 103:</label>
                <input type="number"class="form-control" id="txt103">
            </div>
        </div>
        <div>
            <button class="btn btn-primary" id="registerBtn">Register</button>
        </div>
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/storeManager.js"></script>
    <script src="./scripts/registration.js"></script>
</body>
</html>
