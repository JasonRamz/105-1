<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> Registration System</h1>
    </header>
    <main>
    <form id="registrationForm">
        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="txtEmail" required>
        </div>
        <br>
        <div>
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="txtPassword" required>
        </div>
        <br>
        <div>
            <label class="form-label" for="firstName">First Name:</label>
            <input class="form-control" type="text" name="firstName" id="txtFirstName">
        </div>
        <br>
        <div>
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control" type="text" name="lastName" id="txtLastName">
        </div>
        <br>
        <div>
            <label class="form-label" for="age">Age:</label>
            <input class="form-control" type="number" name="age" id="txtAge">
        </div>
        <br>
        <div>
            <label class="form-label" for="grade101">Grade 101:</label>
            <input class="form-control" type="number" name="grade101" id="txtG101">
        </div>
        <br>
        <div>
            <label class="form-label" for="grade102">Grade 102:</label>
            <input class="form-control" type="number" name="grade102" id="txtG102">
        </div>
        <br>
        <div>
            <label class="form-label" for="grade103">Grade 103:</label>
            <input class="form-control" type="number" name="grade103" id="txtG103">
        </div>
        </form>
        <br>
        <div>
            <button class="btn btn-primary" id="registerBtn" type="submit">Register</button>
        </div>
    
    </main>

    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./scripts/register.js"></script>
</body>
</html>
